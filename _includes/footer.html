<footer role="contentinfo">
  <p class="copyright">
    <span class="sr-only">Copyright</span> &copy; {{ site.time | date: '%Y' }}
  </p>

  <ul class="social-links">
    {% for social_link in site.social_links %}
      <li><a href="{{ social_link.href }}" class="social-link-{{ social_link.class_prefix }}" target="_blank" title="{{ social_link.text }}"><i class="fa {{ social_link.icon }}"></i><span class="sr-only">{{ social_link.text }}</span></a></li>
    {% endfor %}
  </ul>
</footer>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.analytics_account }}', 'auto');
  ga('send', 'pageview');
</script>
