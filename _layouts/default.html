<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    {% if page.title %}
      <title>{{ page.title }} &bull; {{ site.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}

    <meta name="application-name" content="{{ site.title }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#808080">
    <meta name="apple-mobile-web-app-status-bar-style" content="#808080">

    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="https://not.ninja/assets/img/not-ninja-banner-356x100.png" />
    <meta property="og:image" content="https://not.ninja/assets/img/not-ninja-logo-144x144.png" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://not.ninja{{ page.id }}">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="https://not.ninja/assets/img/not-ninja-banner-356x100.png" />
    <meta name="twitter:image" content="https://not.ninja/assets/img/not-ninja-logo-144x144.png" />

    <link rel="canonical" href="https://not.ninja{{ page.id }}">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <link rel="icon" type="image/png" href="/assets/img/not-ninja-logo-min-32x32.png">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <main role="main">
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
