---
layout: default
---
<div class="cover-container">
  <div class="cover">
    <a class="cover-logo {{ page.cover.logo_class }}" href="/" title="{{ site.title | escape }}">
      <span class="sr-only">{{ site.title | escape }}</span>
    </a>

    {% if page.cover.heading %}
      <h1 class="cover-heading">{{ page.cover.heading | escape }}</h1>
    {% endif %}
  </div>
</div>
